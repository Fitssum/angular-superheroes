<!DOCTYPE html>
<html lang="en" ng-app='superheroesApp'>

<head>
  <meta charset="UTF-8">
  <title>Superheroes Phone Book</title>

  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src="app.js"></script>
</head>

<body ng-controller='SuperheroesController as vm'>

  <p>First superheroes: {{vm.superheroes[3]}}</p>

  <div ng-repeat="superheroes in vm.superheroes" ng-show="superheroes.completed">
    <p>{{$index + 1}}. {{superheroes.name}}</p>
    <p>{{superheroes.phone_number}}</p>
    <p>{{superheroes.comics_affiliation}}</p>
    <p><img ng-src="{{superheroes.image_url}}"></p>
  </div>

</body>
</html>
