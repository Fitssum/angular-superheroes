<!DOCTYPE html>
<html lang="en" ng-app='superheroesApp'>

<head>
  <meta charset="UTF-8">
  <title>Superheroes Phone Book</title>

  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src="app.js"></script>
</head>

<body ng-controller='SuperheroesController as vm'>

  <p ng-class="{power: blue, anger: green, fear: red, humanity: red, fictious: blue, graceful: darkred}">First superheroes: {{vm.superheroes[3]}}</p>

  <div ng-repeat="superheroes in vm.superheroes" ng-show="superheroes.completed" | filter: {completed: false}>
    <p>{{$index + 1}}. {{superheroes.name}}</p>
    <p>{{superheroes.phone_number}}</p>
    <p>{{superheroes.comics_affiliation}}</p>
    <p><img ng-src="{{superheroes.image_url}}"></p>
    <button type="button" ng-click="!superheroes.image_url=false">Click to hide image</button>
    <button type="button" ng-show="!superheroes.image_url=true">Click to see image</button>
  </div>

  <div>
    <form>
      <p>Search: {{vm.newSuperheroes}}</p>
      <input type="search" name ="phonesearch" ng-model="vm.newSuperheroes">
      <button type="button" name="button" ng-model="vm.newSuperheroes">Search</button>
    </form>
  </div>
</body>
</html>
